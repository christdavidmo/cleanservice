{% extends "layouts/baseAdmin.html" %}

{% block content %}
<div class="admin-section">
    <div class="admin-card">
        <h2>Gestion des Numéros de Téléphone</h2>
        
        <!-- Formulaire d'ajout d'un numéro -->
        <form action="{{ url_for('main.ajouter_numero') }}" method="POST">
            <label for="numero">Numéro de téléphone:</label>
            <input type="text" id="numero" name="numero" required><br>

            <label for="business_id">ID de l'entreprise:</label>
            <input type="number" id="business_id" name="business_id" required><br>

            <button type="submit" class="btn">Ajouter Numéro</button>
        </form>
    </div>

    <div class="admin-card">
        <h2>Liste des Numéros</h2>
        <table>
            <thead>
                <tr>
                    <th>Numéro</th>
                    <th>ID Entreprise</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for telephone in telephones %}
                <tr>
                    <td>{{ telephone.number }}</td>
                    <td>{{ telephone.business_id }}</td>
                    <td>
                        <!-- Bouton Supprimer -->
                        <a href="{{ url_for('main.supprimer_numero', id=telephone.id) }}" class="btn" onclick="return confirm('Voulez-vous vraiment supprimer ce numéro ?')">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
